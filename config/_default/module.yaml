imports:
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-plugin-netlify
    {{ if $avatar }}
    <div class="avatar-wrapper" style="width: 300px; height: 220px;">
    {{ $avatar_image := $avatar.Fill "3000x3000 Center" }}
    <img class="avatar {{if eq $avatar_shape "square"}}avatar-square{{else}}avatar-circle{{end}}" src="{{ $avatar_image.RelPermalink }}" alt="{{$person_page.Title}}"
    style="width: 300px; height: 300px;">
    {{with $person.status.icon}}{{.|emojify}}{{end}}
    </div>
{{ end }}
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-tailwind

# Install any Hugo Blox within the `hugo-blox/blox/` folder
mounts:
  - source: hugo-blox/blox/community
    target: layouts/partials/blox/community/
    includeFiles: '**.html'
  - source: hugo-blox/blox/all-access
    target: layouts/partials/blox/
    includeFiles: '**.html'
  - source: hugo-blox/blox
    target: assets/dist/community/blox/
    includeFiles: '**.css'
  - source: layouts
    target: layouts
  - source: assets
    target: assets
