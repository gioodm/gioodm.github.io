# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Skills
    url: /#skills
    weight: 13
  - name: Projects
    url: projects/
    weight: 30
  - name: Papers
    url: /#papers
    weight: 11
  - name: Hobbies
    url: hobbies/
    weight: 40
  - name: Experience
    url: experience/
    weight: 20
